<div class="bg">
    <form class="example-form" [formGroup]="formLogin" method="POST" (ngSubmit)="onSubmit()" >
        <h1 color="primary" class="color">Fa√ßa Seu Login</h1>
        <mat-label class="label color">Email</mat-label>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="color">Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email" required class="color">
        </mat-form-field>
        
        <mat-label class="label color">Senha</mat-label>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="color">Senha</mat-label>
            <input type="password" matInput placeholder="Ex. AExile43" formControlName="password" class="color" required>
        </mat-form-field>

        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <button mat-raised-button class="container_bar" *ngIf="!loading" type="submit color">Login <mat-icon>login</mat-icon></button>
        <button mat-raised-button class="container_bar" *ngIf="!loading" type="color" (click)="onReset()">Resetar <mat-icon>backspace</mat-icon></button>
    </form>
</div>
